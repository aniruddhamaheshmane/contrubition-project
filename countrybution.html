<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a,#b,#c{
        height: 1px;
opacity: 0;
        }
     .alldiv{
   display: flex;
     }
     .all1,.all2,.all3{
        height: 30px;

     }
    </style>
</head>
<body>
    <marquee behavior="" direction=""><H2>@ 15.12.2023 # Gift Contributions</H2></marquee>

<div class="alldiv">
    <button class="all1">click to pay 75 rs Rs</button>
    <div><img id="a" src="1w.jpeg" alt=""></div>
</div>

<div class="alldiv">
    <button class="all2">click to pay 100 Rs</button>
    <div><img id="b" src="2w.jpeg" alt=""></div>
</div>


    <div class="alldiv">
    <button class="all3">click to pay 150 Rs</button>
    <div><img id="c" src="3w.jpeg" alt=""></div>
</div>
</div>

    <script>
        var aaa = document.querySelector("#a")
        var bbb = document.querySelector("#b")
        var ccc = document.querySelector("#c")
        var ddd1 = document.querySelector(".all1")
        var ddd2 = document.querySelector(".all2")
        var ddd3 = document.querySelector(".all3")

ddd1.addEventListener("click",function() {
    aaa.style.opacity = 1
    ddd1.innerHTML = "scan QR code to pay"
    aaa.style.height = "200px"
    ddd2.style.opacity = 0
    ddd3.style.opacity = 0

})

ddd2.addEventListener("click",function() {
    bbb.style.opacity = 1
    ddd2.innerHTML = "scan QR code to pay"
    bbb.style.height = "200px"
    ddd1.style.opacity = 0
    ddd3.style.opacity = 0

})

ddd3.addEventListener("click",function() {
    ccc.style.opacity = 1
    ddd3.innerHTML = "scan QR code to pay"
    ccc.style.height = "200px"
    ddd1.style.opacity = 0
    ddd2.style.opacity = 0
})
    </script>

</body>
</html>
